<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 引入样式 -->
		<link rel="stylesheet" href="css/ElementUI/element-ui.css">
		<title>新增账户</title>
	</head>
	<body>
		<div id="app">
			<el-form ref="form" :model="form" :rules="rules" label-width="80px">
				<el-form-item label="账号" prop="code">
					<el-input v-model="form.code"></el-input>
				</el-form-item>
				<el-form-item label="姓名" prop="name">
					<el-input v-model="form.name"></el-input>
				</el-form-item>
				<el-form-item label="密码" prop="pwd">
					<el-input type="password" v-model="form.pwd"></el-input>
				</el-form-item>
				<el-form-item label="性别">
					<el-radio-group v-model="form.sex">
						<el-radio label="1" border>男</el-radio>
						<el-radio label="2" border>女</el-radio>
					</el-radio-group>
				</el-form-item>
				<el-form-item label="年级" prop="name">
					<el-input v-model="form.grade"></el-input>
				</el-form-item>
				<el-form-item label="专业" prop="name">
					<el-input v-model="form.major"></el-input>
				</el-form-item>
				<el-form-item label="类别" prop="type">
					<el-select v-model="form.type" placeholder="请选择类别">
						<el-option label="管理员" value="1"></el-option>
						<el-option label="其他" value="2"></el-option>
					</el-select>
				</el-form-item>
				<!-- 				<el-form-item label="活动时间">
					<el-col :span="11">
						<el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 100%;"></el-date-picker>
					</el-col>
					<el-col class="line" :span="2">-</el-col>
					<el-col :span="11">
						<el-time-picker type="fixed-time" placeholder="选择时间" v-model="form.date2" style="width: 100%;"></el-time-picker>
					</el-col>
				</el-form-item> -->
				<el-form-item>
					<el-button type="primary" @click="onSubmit('form')">立即创建</el-button>
					<el-button @click="resetSubmit('form')">重置</el-button>
				</el-form-item>
			</el-form>
		</div>
	</body>
	<!-- 先引入 Vue -->
	<script src="js/vue.js"></script>
	<!-- 引入组件库 -->
	<script src="js/ElementUI/element-ui.js"></script>
	<script src="js/vue-resource.js"></script>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					form: {
						name: '',
						code: '',
						sex: '1',
						pwd: '',
						type: '',
						grade:'',
						major:''
					},
					rules: {
						code: [{
								required: true,
								message: '请输入账号',
								trigger: 'blur'
							}
						],
						name: [{
								required: true,
								message: '请输入姓名',
								trigger: 'blur'
							}
						],
						pwd: [{
								required: true,
								message: '请输入密码',
								trigger: 'blur'
							}
						],
						type: [{
								required: true,
								message: '请选择类别',
								trigger: 'blur'
							}
						]
					}
				}
			},
			methods: {
				onSubmit(formName) {
					this.$refs[formName].validate((valid) => {
						if (valid) {
							var url="/DoActon";
							var data = this.form;
							data.action = "addUser";
							this.$http.post(url, data).then(res => {
								console.info(res);
								this.$message({
									message: '新增成功',
									type: 'success'
								});
							}, err => {
								console.error(err);
								this.$message.error('请求异常');
							});
						} else {
							return false;
						}
					});
				},
				resetSubmit(formName){
					this.$refs[formName].resetFields();
				}
			}
		});
	</script>
</html>
